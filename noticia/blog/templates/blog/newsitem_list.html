{% load staticfiles %}
<html>
<head>

</head>
<body>
  <div class="page-header">
    <a href="{% url 'blog:newnews' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Noticias</span></a>

   {% for post in NewsItem %}

  </div>
   {% endfor %}
  <a href="{% url 'blog:index' %}">Regresar</a>
</body>
</html>
