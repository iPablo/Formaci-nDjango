{% load staticfiles %}
<html>
<head>
  <title>Eventos</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

  <div class="page-header">
    <a href="{% url 'blog:newevent' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Eventos</span></a>
      <h1>Eventos</h1>
  </div>

   {% for event in Event %}
       <div>
           <h1><a href="{% url 'blog:detailevent' event.id %}">{{ event.title }}</a></h1>
           <p>{{ event.description}}</p>
           <p>Comienzo del evento: {{ event.start_date }}</p>
	   <p>Finalizaci√≥n del evento: {{ event.start_date }}</p>
       </div>
   {% endfor %}

<a href="{% url 'blog:index' %}">Regresar</a>
</body>
</html>
