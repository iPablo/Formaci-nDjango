<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'NoticiasEventos:index' %}">New & Event</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'NoticiasEventos:v1List' %}">V1 News</a></li>
					<li><a href="{% url 'NoticiasEventos:v2List' %}">V2 News</a></li>
					<li><a href="{% url 'NoticiasEventos:eventList' %}">Events</a></li>
					<li><a href="{% url 'NoticiasEventos:apiNewsItem' %}">API NewsItem</a></li>
					<li><a href="{% url 'NoticiasEventos:apiEvent' %}">API Event</a></li>
					<li><a href="{% url 'NoticiasEventos:chart' %}">Chart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid"><br>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: 0,
                plotShadow: false
            },
            title: {
                text: 'Porcentaje <br> NewsItem / Event',
                align: 'center',
                verticalAlign: 'top',
                y: 40
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    dataLabels: {
                        enabled: true,
                        distance: -50,
                        style: {
                            fontWeight: 'bold',
                            color: 'white',
                            textShadow: '0px 1px 2px black'
                        }
                    },
                    startAngle: -90,
                    endAngle: 90,
                    center: ['50%', '75%']
                }
            },
            series: [{
                type: 'pie',
                name: 'Porcentaje',
                innerSize: '50%',
                data: [
                ['NewsItem', {{NewsItem}}],
                ['Event', {{Event}}],
                {
                    name: 'Proprietary or Undetectable',
                    y: 0.2,
                    dataLabels: {
                        enabled: false
                    }
                }
                ]
            }]
        });
    });
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
