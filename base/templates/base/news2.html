<h1>Noticias (Clases)</h1>
{% block content %}
    <ul>
        {% for item in object_list %}
            <li><a href="{% url 'base:NewsItemDetail' item.id %}">{{ item.title }}</a><br/>
                <a href="{% url 'base:NewsUpdate' item.id %}">Editar</a><br/>
                <a href="{% url 'base:NewsDelete' item.id %}">Borrar</a>
            </li>
            <br/>
        {% endfor %}
    </ul>
    <a href="{% url 'base:NewsCreate' %}"><button>Nueva</button></a>
{% endblock %}
