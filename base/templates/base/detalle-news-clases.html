{% extends 'base/base.html' %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading"><h1>Noticias (Clases)</h1></div>
      <div class="panel-body">

<h2>{{ object.title }}</h2>
<h3>{{ object.description }}</h3>
<h4>{{ object.publish_date }}</h4>

<a href="{% url 'base:NewsUpdate' object.id %}">Editar</a> |
<a href="{% url 'base:NewsDelete' object.id %}">Eliminar</a><br/><br/>

<a href="{% url 'base:index' %}"><button>Volver</button></a>
</div>
</div>
</div>
{% endblock %}
